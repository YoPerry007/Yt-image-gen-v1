<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visionary Storyboard | AI Image Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <div class="container">
        <header>
            <h1>Visionary Storyboard</h1>
            <p class="subtitle">Turn your sentences into a collection of original AI visuals powered by Flux</p>
        </header>

        <main>
            <section class="input-section">
                <textarea id="textInput"
                    placeholder="Enter your story or sequence of ideas here... (e.g., A lone astronaut discovers a crystalline cave. Inside, ancient carvings pulse with purple light.)"></textarea>
                <div class="button-group">
                    <button id="generateBtn">Generate Visuals</button>
                </div>
            </section>

            <div id="loader" class="loader-container">
                <span class="loader"></span>
                <p>Analyzing story and painting original ideas...</p>
            </div>

            <section id="gallery" class="gallery">
                <!-- Images will be injected here -->
            </section>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>

</html>
